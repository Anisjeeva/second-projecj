<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Checklist</title>
<link rel="stylesheet" type="text/css" href="css\cssdocument1.css">
</head>
<body>

  <h2 class="form-heading">Form</h2>
   <div class="row">
       <div class="content">
           <label class="fname heading">Name</label>
           <input class="fname" name="textbox">
       </div>
       <div class="content">
             <label class="pwd heading">password:</label>
             <input class="pwd" type="password">
       </div>
   </div>
   <div class="row">
    <div class="content">
      <h3 class="heading">Films you like</h3>
      <input type="checkbox" id="film1" name="vehicle1" value="Bike">
      <label class="points" for="vehicle1">Drama</label><br>
      <input type="checkbox" id="film2" name="vehicle2" value="Car">
      <label class="points"for="vehicle2"> Action</label><br>
      <input type="checkbox" id="film3" name="vehicle3" value="Boat">
      <label class="points" for="vehicle3"> Comedy</label><br>
      <input type="checkbox" id="film4" name="vehicle2" value="Car">
      <label class="points" for="vehicle2"> Horror</label><br>
      <input type="checkbox" id="film5" name="vehicle3" value="Boat">
      <label class="points" for="vehicle3"> Sci-fi</label>
    </div>
    <div class="content">
        <h3 class="heading">Your age</h3>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label class="points" for="html">19 or under</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label class="points" for="css">20 to 39</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label class="points" for="javascript">40 to 59</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label class="points" for="javascript">60 or over</label>
    </div>
   </div>
   <div class="row">
     <div class="content">
        <h3 class="heading">Your Beverage Preference</h3>
        <input type="radio" id="html" name="beverage" value="HTML">
        <label class="points" for="html">Tea</label><br>
        <input type="radio" id="css" name="beverage" value="CSS">
        <label class="points" for="css">Cofee</label><br>
        <input type="radio" id="javascript" name="beverage" value="JavaScript">
        <label class="points" for="javascript">Milk</label><br>
        <input type="radio" id="javascript" name="beverage" value="JavaScript">
        <label class="points" for="javascript">Boost</label>
     </div>
     <div class="content">
        <h3 class="heading">Favourite Movie</h3>
        <select id="movies" name="movie">
        <option value="Terminatot">Terminator</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option></select>
     </div>
    </div>
   <div class="row">
      <div class="content">
         <h4>Message:</h4>
        <textarea style="color:blue"name="message" rows="5" cols="25"></textarea>
      </div>
   </div>
        <button type="button"href="button">Click</button>
</body>
</html>
